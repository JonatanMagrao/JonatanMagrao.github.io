    <!-- MEU ESTILO -->
    <link rel="stylesheet" href="../../CSS/meu_estilo.css">
    <link rel="stylesheet" href="../../CSS/login.css">
    <title>Cadastro de usuário</title>
</head>
<body class="container">

    <!-- CABEÇALHO -->
    <header>
        <nav class="menu-top">
            <div class="logo px-3">
                <a href="../../index.html">Health Track</a>
            </div>
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link text-light" href="../paginas_usuario/login.html"><img class="img-icon" src="../../assets/icons_set/login_icon.png" alt="Login icon"></a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link text-light" href="../../index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="../../categorias.html">Categorias</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="../../planos.html">Planos</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- PRINCIPAL -->
    <main>
        <div class="cadastro-usuario-container px-5">
            <form action="">
                <h1 class="py-4 text-center form-title">Criar conta</h1>                          
                <div class="form-group">
                    <input type="email" class="form-control mb-3" aria-describedby="emailHelp" placeholder="Nome">
                </div>                
                <div class="form-group">
                    <input type="email" class="form-control mb-3" aria-describedby="emailHelp" placeholder="Sobrenome">
                </div>                
                <div class="form-group">
                    <input type="email" class="form-control mb-3" aria-describedby="emailHelp" placeholder="Email">
                </div>                
                <div class="form-group">
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
                </div>                
                <div class="form-check py-2">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Lembrar minha senha</label>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-lg px-5 my-4 btn-my-color-2">Registrar</button>
                </div>
            </form>
            <div class="text-center">
                <small class="form-text text-muted avisos-textos-pequenos">Já tem uma conta? <a class="avisos-textos-pequenos" href="login.html">Faça login aqui!</a></small>
            </div>
            <div class="text-center">
                <small class="form-text text-muted"><a class="avisos-textos-pequenos" href="#">Esqueci minha senha.</a></small>
            </div>
        </div>      
        
    </main>

    <!-- RODAPÉ -->
    <footer class="text-center container fixed-bottom">
        <!-- Grid container -->
        <div>
          <!-- Section: Social media -->
          <section class="social-media-section">
            <!-- Instagram -->
            <a
              class="btn btn-link btn-floating btn-lg text-dark m-1"
              href="https://www.instagram.com/jonatan_magrao/"
              role="button"
              data-mdb-ripple-color="dark"
              target="_blank"
              >
              <img class="img-icon" src="../../assets/icons_set/instagram_icon.png" alt="Instagram icon">
            </a>
      
            <!-- Linkedin -->
            <a
              class="btn btn-link btn-floating btn-lg text-dark m-1"
              href="https://www.linkedin.com/in/jonatanmagrao/"

              data-mdb-ripple-color="dark"

            <!-- Github -->
            <a
            class="btn btn-link btn-floating btn-lg text-dark m-1"
            href="https://github.com/JonatanMagrao"
            role="button"
            data-mdb-ripple-color="dark"
            target="_blank"
            >
            <img class="img-icon" src="../..//assets/icons_set/github_icon.png" alt="Github icon">
            </a>
          </section>
          <!-- Section: Social media -->
        </div>

        <!-- Copyright -->

          </div>
